<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e3e7ec);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .emoji-container {
            margin: 20px 0;
        }

        .emoji {
            margin: 10px 0;
            font-size: 120px;
        }

        .emoji-name {
            font-size: 20px;
            margin-top: 10px;
            color: #666;
            font-weight: bold;
        }

        .feeling-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            width: calc(100% - 26px);
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .search-container {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .btn {
                width: 45%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Emoji Generator</h1>
        <div class="emoji-container">
            <div id="emoji" class="emoji"></div>
            <p id="emoji-name" class="emoji-name"></p>
        </div>
        <div class="search-container">
            <input type="text" id="emoji-search" placeholder="Search for an emoji..." />
            <button id="search-btn" class="btn">Search</button>
        </div>
        <button id="generate-random-btn" class="btn">Generate Random Emoji</button>
        <button id="download-emoji-btn" class="btn" style="display: none;">Download Emoji</button>
    </div>

    <div class="feeling-buttons">
        <!-- Emotions -->

        <button class="btn feeling-button" data-feeling="Love">ğŸ˜ Love</button>
        <button class="btn feeling-button" data-feeling="Laughing">ğŸ˜‚ Laughing</button>
        <button class="btn feeling-button" data-feeling="Wink">ğŸ˜‰ Wink</button>

        <!-- Animals -->

        <button class="btn feeling-button" data-feeling="Lion">ğŸ¦ Lion</button>
        <button class="btn feeling-button" data-feeling="Bear">ğŸ» Bear</button>
        <button class="btn feeling-button" data-feeling="Rabbit">ğŸ° Rabbit</button>

        <!-- Food -->
        <button class="btn feeling-button" data-feeling="Pizza">ğŸ• Pizza</button>
        <button class="btn feeling-button" data-feeling="Ice Cream">ğŸ¦ Ice Cream</button>
        <button class="btn feeling-button" data-feeling="Sushi">ğŸ£ Sushi</button>
        <button class="btn feeling-button" data-feeling="Burger">ğŸ” Burger</button>
        <button class="btn feeling-button" data-feeling="Cake">ğŸ‚ Cake</button>

        <!-- Nature -->
        <button class="btn feeling-button" data-feeling="Tree">ğŸŒ³ Tree</button>
        <button class="btn feeling-button" data-feeling="Sun">â˜€ï¸ Sun</button>
        <button class="btn feeling-button" data-feeling="Moon">ğŸŒ™ Moon</button>
        <button class="btn feeling-button" data-feeling="Flower">ğŸŒ¸ Flower</button>
        <button class="btn feeling-button" data-feeling="Cloud">â˜ï¸ Cloud</button>

        <!-- Activities -->
        <button class="btn feeling-button" data-feeling="Running">ğŸƒ Running</button>
        <button class="btn feeling-button" data-feeling="Cycling">ğŸš´ Cycling</button>
        <button class="btn feeling-button" data-feeling="Swimming">ğŸŠ Swimming</button>
        <button class="btn feeling-button" data-feeling="Dancing">ğŸ’ƒ Dancing</button>

    </div>

    <script src="script.js"></script>
    <script>
        const emojis = {
            Happy: "ğŸ˜Š",
            Sad: "ğŸ˜¢",
            Angry: "ğŸ˜ ",
            Excited: "ğŸ˜ƒ",
            Love: "ğŸ˜",
            Laughing: "ğŸ˜‚",
            Wink: "ğŸ˜‰",
            Confused: "ğŸ˜•",
            Surprised: "ğŸ˜®",
            Cool: "ğŸ˜",
            
            // Animals
            Cat: "ğŸ±",
            Dog: "ğŸ¶",
            Lion: "ğŸ¦",
            Bear: "ğŸ»",
            Rabbit: "ğŸ°",
        
            // Food
            Pizza: "ğŸ•",
            IceCream: "ğŸ¦",
            Sushi: "ğŸ£",
            Burger: "ğŸ”",
            Cake: "ğŸ‚",
        
            // Nature
            Tree: "ğŸŒ³",
            Sun: "â˜€ï¸",
            Moon: "ğŸŒ™",
            Flower: "ğŸŒ¸",
            Cloud: "â˜ï¸",
        
            // Activities
            Running: "ğŸƒ",
            Cycling: "ğŸš´",
            Swimming: "ğŸŠ",
            Dancing: "ğŸ’ƒ",
            Music: "ğŸ¶",
        };
        
        const emojiDiv = document.getElementById("emoji");
        const emojiName = document.getElementById("emoji-name");
        const downloadButton = document.getElementById("download-emoji-btn");
        const generateRandomButton = document.getElementById("generate-random-btn");
        
        document.querySelectorAll(".feeling-button").forEach(button => {
            button.addEventListener("click", () => {
                const feeling = button.getAttribute("data-feeling");
                generateEmoji(feeling);
            });
        });
        
        generateRandomButton.addEventListener("click", () => {
            const randomFeeling = Object.keys(emojis)[Math.floor(Math.random() * Object.keys(emojis).length)];
            generateEmoji(randomFeeling);
        });
        
        function generateEmoji(feeling) {
            const emoji = emojis[feeling];
            emojiDiv.textContent = emoji;
            emojiName.textContent = feeling;
            downloadButton.style.display = "inline-block";
            downloadButton.onclick = () => downloadEmoji(emoji);
        }
        
        function downloadEmoji(emoji) {
            const blob = new Blob([emoji], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "emoji.txt";
            link.click();
        }
        
        const searchBtn = document.getElementById("search-btn");
        const emojiSearch = document.getElementById("emoji-search");
        
        searchBtn.addEventListener("click", () => {
            const searchTerm = emojiSearch.value.trim();
            const feeling = Object.keys(emojis).find(key => key.toLowerCase() === searchTerm.toLowerCase());
            if (feeling) {
                generateEmoji(feeling);
            } else {
                alert("Emoji not found. Please try another one.");
            }
        });
    </script>
</body>

</html>
